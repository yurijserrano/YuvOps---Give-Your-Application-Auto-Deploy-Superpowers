version: 2.1

jobs:
  yuvops-ci:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: YuvOps - Starting CI process
          command: |
            echo "YuvOps - Starting CI process"

  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: YuvOps - Install Frontend Dependencies
          command: |
            cd frontend
            npm install
      - run:
          name: YuvOps - Build Frontend
          command: |
            cd frontend
            npm run build

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: YuvOps - Install Frontend Dependencies
          command: |
            cd frontend
            npm install
      - run:
          name: YuvOps - Test Frontend
          command: |
            cd frontend
            npm run test

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: YuvOps - Install Backend Dependencies
          command: |
            cd backend
            npm install
      - run:
          name: YuvOps - Build Backend
          command: |
            cd backend
            npm run build

  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: YuvOps - Install Backend Dependencies
          command: |
            cd backend
            npm install
      - run:
          name: YuvOps - Test Backend
          command: |
            cd backend
            npm run test


workflows:
  default:
    jobs:
      - yuvops-ci
      - build-frontend:
          requires:
            - yuvops-ci
      - test-frontend:
          requires:
            - build-frontend
      - build-backend:
          requires:
            - test-frontend
      - test-backend:
          requires:
            - build-backend